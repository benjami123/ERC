<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        var selectedPart = sessionStorage.getItem("SelectedPart");
        window.onload = function(){
            console.log("sending post to server");
            var IdPartImplemented = JSON.parse(sessionStorage.getItem("SelectedPart")).IdPartImplemented;
            xmlRequest = new XMLHttpRequest();
            xmlRequest.open("POST", "/History", true);
            xmlRequest.setRequestHeader('Content-type', 'application/json');
            xmlRequest.send(IdPartImplemented);
            xmlRequest.onreadystatechange = function(){
                if((xmlRequest.readyState == 4 ) && (xmlRequest.status == 200)){
                    console.log("Got response : ");
                    console.log(xmlRequest.responseText);
                    jsonArray = JSON.parse(xmlRequest.responseText);
                    for(var i=0;i<jsonArray.length;i++)
                     {
                         var json = jsonArray[i];
                         if(json.DataType == "H")
                         {
                             $("#tablePart").append("" +
                                 "<tr>" +
                                 "<td>"+json.PartName+"</td>" +
                                 "<td>"+json.Location+"</td>" +
                                 "<td>"+json.PartDescription+"</td>" +
                                 "<td>"+json.SupplierName+"</td>" +
                                 "</tr>");
                         }
                         else
                         {
                             $("#tablePart").append("" +
                                 "<tr>" +
                                 "<td>"+json.PartName+"</td>" +
                                 "<td>"+json.Location+"</td>" +
                                 "<td>"+json.PartDescription+"</td>" +
                                 "<td>"+json.SupplierName+"</td>" +
                                 "</tr>");
                         }


                    }
                }
            }
        };
    </script>
    <style>
        #History {
            float: left;
            border: gray;
            border-style: solid;
            left: 0.5%;
            bottom : 1%;
            width: 70%;
            height: 90%;
            position: absolute;
            overflow:auto;
            top : 55px;
        }
    </style>
    <title>PartDescription</title>
</head>

            </ul>

        </div>
    </nav>
</header>
<div id="Information" onload="information()"></div>
<div id="History" class="col-1">
    <table class="table table-striped border-0">
        <thead>
        <tr>
            <td id="PartName">Part Name</td>
            <td id="PartDescription">Part Location</td>

        </tr>
        </thead>

<script>
    function information()
    {
        alert("done");
