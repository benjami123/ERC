    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>PartDescription</title>
    <script>
        var part1 =  sessionStorage.getItem("SelectedPart");
        var part  = {};
        part.PartName = "MyPart";
        part.SupplierName = "SupplierName";
        part.PartDescription = "PartDescription";
        part.SupplierEmail = "SupplierEmail";
        function removeModification(){
            $("#PartName").val(part.PartName);
            $("#SupplierName").val(part.SupplierName);
            $("#PartDescription").val(part.PartDescription);
            $("#SupplierEmail").val(part.SupplierEmail);
        }
        window.onload = function (){removeModification();};

        function change() {
            if ($("#PartName").val() != part.PartName || $("#SupplierName").val() != part.SupplierName || $("#PartDescription").val() != part.PartDescription || $("#SupplierEmail").val() != part.SupplierEmail) {
                document.getElementById("button").innerHTML = '<button type="submit" class="btn btn-primary">Modification</button>' +
                    '<button type="button" class="btn btn-primary" onclick="removeModification()">Undo modification</button>';
            }
            else {
                document.getElementById("button").innerHTML = '<button type="submit" class="btn btn-primary" disabled>Modification</button>' +
                    '<button type="button" class="btn btn-primary" onclick="removeModification()">Undo modification</button>';
            }
        }
    </script>
</head>
<body>

    <nav class="navbar navbar-default">

                <form method="POST" id="Logout" action="/Logout"></form>
            </ul>
        </div>
    </nav>
</header>
<form method="post" action="/ERC_Admin/UpdatePart">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="PartName">PartName</label>
            <input type="text" class="form-control" id="PartName" placeholder="PartName"  required oninput="change()">
        </div>
        <div class="form-group col-md-6">
            <label for="SupplierName">Password</label>
            <input type="text" class="form-control" id="SupplierName" placeholder="SupplierName"  required oninput="change()">
        </div>
    </div>
    <div id="address" class="form-group">
        <label for="PartDescription">Part's description</label>
        <input type="text" class="form-control" id="PartDescription" placeholder="Part's description"  required oninput="change()">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="SupplierEmail">Supplier Email</label>
            <input type="email" class="form-control" id="SupplierEmail" placeholder="SupplierEmail" required oninput="change()">
        </div>
    </div>
    <br>
    <br><br><br>
    <center id="button"><button type="submit" class="btn btn-primary" disabled>Modification</button>
            <button type="button" class="btn btn-primary" onclick="removeModification()">Undo modification</button></center>
</form>
