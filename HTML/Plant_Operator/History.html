<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>History</title>
    <script>
        window.onload = function(){
            console.log("sending post to server");
            var json={};
            xmlRequest = new XMLHttpRequest();
            xmlRequest.open("POST", "/Plant_Operator/History", true);
            xmlRequest.setRequestHeader('Content-type', 'application/json');
            xmlRequest.send();
            xmlRequest.onreadystatechange = function(){
                if((xmlRequest.readyState == 4 ) && (xmlRequest.status == 200)){
                    jsonArray = JSON.parse(xmlRequest.responseText);
                    console.log("Got response : ");
                    console.log(jsonArray);
                    for(var i=0;i<jsonArray.length;i++)
                    {
                        var json = jsonArray[i];
                        if(json.DataType == "H")
                        {
                            $("#tablePart").append("" +
                                "<tr onclick='show("+i+")'>" +
                                "<td><center>"+json.PartName+"</center></td>" +
                                "<td><center>"+json.Location+"</center></td>" +
                                "<td><center>"+json.OfferType+"</center></td>" +
                                "<td><center>"+json.OfferDateStart+"</center></td>" +
                                "<td><center>"+json.OfferState+"</td>" +
                                "</tr>");
                            if(json.OrderFromERC)
                            {
                                $("#tablePart").append(
                                    "<tr id=\""+i+"\" style=\"display:none\">\n" +
                                    "                <td><center><img width=\"10%\" height=\"10%\" src=\"../Picture/File_Picture.png\"><a href=\""+json.Offer+"\" download=\"Offer\">Offer</a></center></td>\n" +
                                    "                <td><center><img width=\"10%\" height=\"10%\" src=\"../Picture/File_Picture.png\"><a href=\""+json.OrderFromClient+"\" download=\"Client_Order\">Client Order</a></center></td>\n" +
                                    "                <td><center><img width=\"10%\" height=\"10%\" src=\"../Picture/File_Picture.png\"><a href=\""+json.OrderFromERC+"\" download=\"ERC_Confirmation_Order\">ERC confirmation order</a></center></td>\n" +
                                    "                <td></td>\n" +
                                    "                <td></td>\n" +
                                    "            </tr>");
                            }
                            else if(json.OrderFromClient)
                            {
                                $("#tablePart").append(
                                    "<tr id=\""+i+"\" style=\"display:none\">\n" +
                                    "                <td><center><img width=\"10%\" height=\"10%\" src=\"../Picture/File_Picture.png\"><a href=\""+json.Offer+"\" download=\"Offer\">Offer</a></center></td>\n" +
                                    "                <td><center><img width=\"10%\" height=\"10%\" src=\"../Picture/File_Picture.png\"><a href=\""+json.OrderFromClient+"\" download=\"Client_Order\">Client Order</a></center></td>\n" +
                                    "                <td></td>\n" +
                                    "                <td></td>\n" +
                                    "                <td></td>\n" +
                                    "            </tr>");
                            }
                            else if(json.Offer)
                            {
                                $("#tablePart").append("<tr id=\""+i+"\" style=\"display:none\">\n" +
                                    "                <td><center><img width=\"10%\" height=\"10%\" src=\"../Picture/File_Picture.png\"><a href=\""+json.Offer+"\" download=\"Offer\">Offer</a></center></td>\n" +
                                    "                <td></center></td>\n" +
                                    "                <td></td>\n" +
                                    "                <td></td>\n" +
                                    "                <td></td>\n" +
                                    "            </tr>");
                            }
                            else
                            {
                                $("#tablePart").append("<tr id="+i+" style=\"display:none\">\n" +
                                    "                <td></td>\n" +
                                    "                <td></td>\n" +
                                    "                <td></td>\n" +
                                    "                <td></td>\n" +
                                    "                <td></td>\n" +
                                    "            </tr>");
                            }

                        }
                        else {
                            $("#tablePart").append("<tr style=\"display:none\">\n" +
                                "                <td></td>\n" +
                                "                <td></td>\n" +
                                "                <td></td>\n" +
                                "                <td></td>\n" +
                                "                <td></td>\n" +
                                "            </tr>");
                            $("#tablePart").append("" +
                                "<tr>" +
                                "<td><center>"+json.PartName+"</center></td>" +
                                "<td><center>"+json.Location+"</center></td>" +
                                "<td><center>" + json.ReviewType + "</center></td>" +
                                "<td><center>" + json.ReviewDate + "</center></td>" +
                                "<td><center>Review</center></td>" +
                                "</tr>" +
                                "");
                        }


                    }
                }
            }
        };
    </script>
</head>

<script>
    function show(id)
    {
        if( $("#"+id).css('display') == 'none')
        {
            appear(id)
        }
        else
        {
            desappear(id);
        }
    }
    function appear(id)
    {
        $("#"+id).css("display","table-row");
    }
    function desappear(id)
    {
        $("#"+id).css("display","none");
    }
</script>
