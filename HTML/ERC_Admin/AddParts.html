    <script>
        function sendFile(file){
            var formeData = new FormData();
            formeData.append("file", file);
            var xmlRequest = new XmlHttpRequest();
            xmlRequest.open("POST", "/ERC_Admin/FilePart", true);
            xmlRequest.send(formeData);
            xmlRequest.onreadystatechange = function() {
                if ((xmlRequest.readyState == 4) && (xmlRequest.status == 200)) {
                    console.log("Got response : ");
                    document.getElementById("File").innerHTML = xmlRequest.responseText;
                    document.getElementById("exe").innerHTML = '<i class="material-icons">play_arrow</i><input type="button" onclick="execute()">';
                }
            };
        }

        function execute(){

        }
    </script>
