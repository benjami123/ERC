    <script>
        window.onload = function(){
            xmlRequest = new XMLHttpRequest();
            xmlRequest.open("POST", "/ERC_Additive/Customer", true);
            xmlRequest.setRequestHeader('Content-type', 'application/json');
            xmlRequest.send(IdPartImplemented);
            xmlRequest.onreadystatechange = function() {
                if ((xmlRequest.readyState == 4) && (xmlRequest.status == 200)) {
                    var jsonArray = JSON.parse(xmlRequest.responseText);
                    for(var i=0;i<jsonArray.length;i++)
                    {
                        var json = jsonArray[i];
                        var tank;
                        for(var j = 0;j<json.RALevels.length;j++)
                        {
                            var ra = json.RALevels[j];
                            var percentage = Math.floor((json.LevelOfRAInL*100)/json.TotalCapacityInL);
                            tank += "                    <p>"+ra.TankName+" : "+percentage+"%</p>";
                        }
                        $("#body").append(" <div class=\"container\">\n" +
                            "        <div class=\"row\">\n" +
                            "            <div class=\"name col-sm-3\">\n" +
                            "                    <p >"+json.Login+"</p>\n" +
                            "                    <p >"+json.PlantName+"</p>\n" +
                            "            </div>\n" +
                            "            <div class=\"col-sm-3\">\n" +
                            "                <canvas id=\""+i+"\" width=\"235px\" height=\"150px\"></canvas>\n" +
                            "            </div>\n" +
                            "            <div class=\"name col-sm-3\">\n" +
                            "                    <p>"+json.+" : "+json+"%</p>\n" +
                            "                    <p>"+json+" : "+json+"%</p>\n" +
                            "            </div>\n" +
                            "            <div class=\"name col-sm-3 text-center\">\n" +
                            "                <p>Date of the last order : "+json+"</p>\n" +
                            "            </div>\n" +
                            "        </div>\n" +
                            "    </div>");
                    }
                }
            }
        };
    </script>

    <style>

        var array = {IdReductionAgent: "tankLevel",TankName:"Tank",TotalCapacityInL:500};

<script>
    function canvas(percentage,array)
    {
        var c =document.getElementById(array.IdReductionAgent);
        var ctx = c.getContext("2d");
        var grd = ctx.createLinearGradient(0,0,200,0);
        grd.addColorStop(0,"red");
        grd.addColorStop(1,"blue");
        ctx.fillStyle = grd;
        ctx.strokeRect(0,25,200,100);
        var RaLevel = percentage*($("#"+array.IdReductionAgent).width()-36)/100;
        ctx.fillRect(0,25,RaLevel,100);
        ctx.font = "15px Helvetica";
        ctx.fillText(percentage+"%",RaLevel+5,75);
        ctx.fillText("0",0,145);
        ctx.fillText(array.TotalCapacityInL+" L",185,145);
    }
    canvas(80,array);
</script>
