<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="History.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>History</title>
    <script>
        window.onload = function(){
            console.log("sending post to server");
            var json={};
            xmlRequest = new XMLHttpRequest();
            xmlRequest.open("POST", "/Plant_Operator/index", true);
            xmlRequest.setRequestHeader('Content-type', 'application/json');
            xmlRequest.send();
            xmlRequest.onreadystatechange = function(){
                if((xmlRequest.readyState == 4 ) && (xmlRequest.status == 200)){
                    console.log("Got response : ");
                    console.log(xmlRequest.responseText);
                    jsonArray = JSON.parse(xmlRequest.responseText);
                    for(var i=0;i<jsonArray.length;i++)
                    {
                        var json = jsonArray[i];
                        $("#tablePart").append("" +
                            "<tr onclick='clickPart("+i+")'>" +
                            "<td>"+json.PartName+"</td>" +
                            "<td>"+json.Location+"</td>" +
                            "<td>"+json.PartDescription+"</td>" +
                            "<td>"+json.SupplierName+"</td>" +
                            "</tr>");
                    }
                }
            }
        };
    </script>
</head>
<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-brand">
                    <p>Identifier</p>
                </div>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="index.html">Home</a></li>

                <li><a href="#">Offers</a></li>

            <ul class="nav navbar-nav navbar-right">
                <li><img width="41%" src="../Picture/ERC_Logo.png"></li>
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
            </ul>
        </div>
    </nav>
</header>
<div id="History" class="col-1">
    <table class="table table-striped border-0">
        <caption id="TitleHistory"><center>History</center></caption>
        <thead id="TitleDefault">
            <tr>
                <td id="PartName"><center>Part Name</center></td>
                <td id="PartLocation"><center>Status</center></td>
                <td id="PartDescription"><center>Action</center></td>
                <td id="PartDate"><center>Date</center></td>
                <td id="PartStatus"><center>Status</center></td>
            </tr>
        </thead>
        <tbody id="tablePart">
            <tr onclick="appear('#go')">
                <td><center>Part Name</center></td>
                <td><center>Status</center></td>
                <td><center>Action</center></td>
                <td><center>Date</center></td>
                <td><center>Status</center></td>
            </tr>
            <tr id="go" style="display:none">
                <td><center>Part Name</center></td>
                <td><center>Status</center></td>
                <td><center>Action</center></td>
                <td><center>Date</center></td>
                <td><center>Status</center></td>
            </tr>
            <tr>
                <td><center>Part Name</center></td>

                <td><center>Status</center></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
<script>
    function appear(id)
    {
        alert(id);
        $("#"+id+"").css('dislay', "table-row");
    }
</script>
