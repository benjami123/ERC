    <title>History</title>
    <script>
        window.onload = function(){
            console.log("sending post to server");
            var json={};
            xmlRequest = new XMLHttpRequest();
            xmlRequest.open("POST", "/Plant_Operator/History", true);
            xmlRequest.setRequestHeader('Content-type', 'application/json');
            xmlRequest.send();
            xmlRequest.onreadystatechange = function(){
                if((xmlRequest.readyState == 4 ) && (xmlRequest.status == 200)){
                    console.log("Got response : ");
                    console.log(xmlRequest.responseText);
                    jsonArray = JSON.parse(xmlRequest.responseText);
                    for(var i=0;i<jsonArray.length;i=i+2)
                    {
                        var json = jsonArray[i];
                        if(json.DataType == "H")
                        {
                            $("#tablePart").append("" +
                                "<tr onclick='show(i)'>" +
                                "<td>"+json.PartName+"</td>" +
                                "<td>"+json.Location+"</td>" +
                                "<td>"+json.OfferType+"</td>" +
                                "<td>"+json.OfferDateStart+"</td>" +
                                "<td>"+json.OfferState+"</td>" +
                                "</tr>" +
                                "<tr id=\""+(i+1)+"\" style=\"display:none\">\n" +
                                "                <td><center><img width=\"10%\" height=\"10%\" src=\"../Picture/File_Picture.png\"><a href=\""+json.Offer+"\" download=\"ERC\">Offer</a></center></td>\n" +
                                "                <td><center><img width=\"10%\" height=\"10%\" src=\"../Picture/File_Picture.png\"><a href=\""+json.OrderFromClient+"\" download=\"ERC\">Client Order</a></center></td>\n" +
                                "                <td><center><img width=\"10%\" height=\"10%\" src=\"../Picture/File_Picture.png\"><a href=\""+json.OrderFromERC+"\" download=\"ERC\">ERC confirmation order</a></center></td>\n" +
                                "                <td></td>\n" +
                                "                <td></td>\n" +
                                "            </tr>");
                        }
                        else {
                            $("#tablePart").append("" +
                                "<tr>" +
                                "<td>"+json.PartName+"</td>" +
                                "<td>"+json.Location+"</td>" +
                                "<td>" + json.ReviewType + "</td>" +
                                "<td>" + json.ReviewDate + "</td>" +
                                "<td>Review</td>" +
                                "</tr>" +
                                "");
                        }


                    }
                }
            }
        };
    </script>

<script>
    function show(id)
    {
        if( $("#"+id).css('display') == 'none')
        {
            appear(id)
        }
        else
        {
            desappear(id);
        }
    }
    function appear(id)
    {
        $("#"+id).css("display","table-row");
    }
    function desappear(id)
    {
        $("#"+id).css("display","none");
    }
