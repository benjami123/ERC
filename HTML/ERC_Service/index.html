<!DOCTYPE html>
<html lang="en">
<head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <script>
            var jsonArray;
            window.onload = function(){
                console.log("sending post to server");
                var json={};
                var xmlRequest = new XMLHttpRequest();
                xmlRequest.open("POST", "/ERC_Service/index", true);
                xmlRequest.setRequestHeader('Content-type', 'application/json');
                xmlRequest.send();
                xmlRequest.onreadystatechange = function(){
                    if((xmlRequest.readyState == 4 ) && (xmlRequest.status == 200)){
                        console.log("Got response : ");
                        jsonArray = JSON.parse(xmlRequest.responseText);
                        console.log(jsonArray);
                        
                    }
                }
            };
            function SendOffer(OfferFile){
                console.log("test");
                var xmlRequest = new XMLHttpRequest();
                var formData = new FormData();
                formData.append("Offer", OfferFile);
                xmlRequest.open("POST", "/ERC_Service/Offer", true);
                xmlRequest.setRequestHeader('Content-type', 'application/json');
                xmlRequest.send(formData);
                xmlRequest.onreadystatechange = function(){
                    if((xmlRequest.readyState == 4 ) && (xmlRequest.status == 200)){
                        console.log("Got response : ");
                        jsonArray = JSON.parse(xmlRequest.responseText);
                        console.log(jsonArray);
                        
                    }
                }
            }
            
        </script>
</head>
<body>
    <h1>ERC_Service/index.html</h1>
    <br>
    <input type="file" name="filetoupload" id="filetoupload"><br>
    <button onclick='SendOffer(document.getElementById("filetoupload").files[0]);'>Send</button>
</body>
</html>
